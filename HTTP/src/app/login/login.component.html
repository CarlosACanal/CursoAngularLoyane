<h4>Login</h4>
<br><br>
<div>
    <label for="email">Email</label>
    <br>
    <input [(ngModel)]="user.email" type="email" id="email">
    <br><br>
    <label for="password">Senha</label>
    <br>
    <input [(ngModel)]="user.password" type="password" id="password">
    <br><br>
    <button (click)="userLogin()" type="submit">Entrar</button>
</div>
