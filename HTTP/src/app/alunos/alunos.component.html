<p>Lista de alunos:</p>

        <a *ngFor="let aluno of alunos" [routerLink]="[aluno.id]">

        </a>
    </div>
    
    <div class="aluno__detalhe">
        <router-outlet></router-outlet>
    </div>
</div>
