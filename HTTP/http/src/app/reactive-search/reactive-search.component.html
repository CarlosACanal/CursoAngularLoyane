<div class="container search-table">
    <div class="search-box">
        <div class="row">
            <div class="col-md-9">
                <input type="text" id="myInput" class="form-control"
                    placeholder="Search all fields" [formControl]="queryField">
                <!-- <button class="btn btn-primary" (click)="onSearch()">pesquisar</button> -->
            </div>
        </div>
    </div>
    <div class="search-list">
        <h3>Total da pesquisa: {{total}} resultados</h3>
        <table class="table" id="myTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let result of results$ | async">
                    <td>{{result.name}}</td>
                    <td>{{ result.version }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
