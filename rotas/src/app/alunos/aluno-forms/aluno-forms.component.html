<div>
    <label for="id">ID</label><br>
    <input id="id" type="text" style="width: 90%;" [(ngModel)]="aluno.id">
</div>

<div>
    <label for="nome">Nome</label>
    <input id="nome" type="text" style="width: 90%;" [(ngModel)]="aluno.nome" (input)="onInput()">
</div>

<div>
    <label for="email">Email</label>
    <input id="email" type="text" style="width: 90%;" [(ngModel)]="aluno.email">
</div>
